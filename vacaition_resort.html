<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salem Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<header>
  <nav class="navbar navbar-expand-lg"
    style="background-color: rgb(255, 255, 255); font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SALEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="booking.html">Booking</a>
          <a class="nav-link" href="#">Dining</a>
          <a class="nav-link" href="#">Rent a Car</a>
          <a class="nav-link" href="#">Activities</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<style>
  .box {
    width: 800px;
    height: 800px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 15px;
    padding-bottom: 45px;
    margin-top: 50px;
    margin-left: 460px;
    margin-right: 460px;
    margin-bottom: 50px;
    background-color: rgb(255, 255, 255);
    box-shadow: 0px 0px 10px 1px #000;
  }
</style>

<body>

  <div class="hero-image" style="background-image: url(images/bookingImage2.png);">
    <div class="hero-text">
      <!-- <button href="booking.html" style="color: black;">Book Salem</button> -->
    </div>
  </div>

  <main>

    <div class="box"
      style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">

      <h3
        style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: center; padding-bottom: 25px;">
        Book your stay!</h3>


      <label class="form">Full Name: </label>
      <input class="form" type="text" id="inputName" placeholder="last, first"> &nbsp;
      <label class="form">Email Address: </label>
      <input class="form" type="email" id="inputEmail" placeholder="salem@email.com"><br>

      <label class="form">Check In Date: </label>
      <input class="form" type="date" id="checkInDate"> &nbsp;
      <label class="form">Number of Nights: </label>
      <input class="form" type="number" id="numNights"><br>

      <label class="form">Room Type: </label>
      <input class="checkbox" type="radio" id="queenRadio" name="roomRadio"> Queen &nbsp;
      <input class="checkbox" type="radio" id="kingRadio" name="roomRadio"> King &nbsp;
      <input class="checkbox" type="radio" id="2bdRadio" name="roomRadio"> 2-Bedroom Suite<br>

      <label class="form">Adults: </label>
      <input class="form" type="number" id="numAdults" style="width: 50px;">
      <label class="form">Childen: </label>
      <input class="form" type="number" id="numChildren" style="width: 50px;">
      <br>

      <h6 id="errorMessage" style="color: red;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></h6>

      <div class="radio" style="text-align: center; padding-top: 30px;">
        <h6>Discounts: </h6>
        <input class="checkbox" type="radio" id="noneRadio" name="discountRadio"> none &nbsp;
        <input class="checkbox" type="radio" id="seniorRadio" name="discountRadio"> AAA/Senior &nbsp;
        <input class="checkbox" type="radio" id="militaryRadio" name="discountRadio"> Military
      </div><br>

      <input class="btn btn-lg" type="button" id="bookingBtn" value="Book" href="receiptpage.html"
        style="background-color: #707073; color: #000000; ">

      <div class="container" style="border: 1px; border-color: #000; border-style: solid; width: 400px; height: 250px; margin-top: 20px; padding-top: 10px;">
        <h6>Room Cost: </h6>
        <h6 id="outputBaseRoomCost"></h6>
        <h6>After Discount: </h6>
        <h6 id="outputDiscounts"></h6>
        <h6>Tax: </h6>
        <h6 id="outputTax"></h6>
        <h6>Total Cost: </h6>
        <h6 id="outputTotalCost"></h6>

        <h6>Confirmation Number:</h6>
        <h6 id="confirmationNumber"></h6>
      </div>
    </div>

  </main>

  <Footer style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: center;"> Not a Real Resort 2023</Footer>

  <script src="scripts/vacaition_resort.js"></script>
</body>

</html>
